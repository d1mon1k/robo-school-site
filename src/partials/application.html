<section class="application">
  <div class="container application__container">
    <div class="application__block--left">
      <h2 class="application__title">Запишитесь на курс со скидкой 10%</h2>
      <p class="application__descr">Акция действительна до 10 марта 2022 года</p>
    </div>
    <div class="application__block--right">
      <form action="#" class="form application__form">
        <label class="form__label">
          <input type="text" name="name" placeholder="Имя" class="form__input input-name">
        </label>
        <label class="form__label">
          <input type="tel" name="tel" placeholder="Телефон" class="form__input input-tel">
        </label>
        <label class="form__label">
          <input type="email" name="email" placeholder="E-mail" class="form__input input-email">
        </label>
        <button class="btn-reset btn btn--dark form__btn">Оформить заявку</button>
      </form>
    </div>
  </div>
</section>
